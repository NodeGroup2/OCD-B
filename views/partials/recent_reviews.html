<section class="">
  <h1>Recent reviews</h1>
  <ul>
    {{#each recentReviews}}
    <li class="recent_review_item">
      <p><span class="recent_review_rating">{{this.rating}}/5</span> - {{this.summary}}</p>
      <p>on {{this.title}}</p>
      <p>by {{this.username}}</p>
    </li>
    {{/each}}
  </ul>
</section>
