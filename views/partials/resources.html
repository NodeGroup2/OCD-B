<section class="resources">
  <h1>Resources</h1>
  <ul class="resources_list">
    {{#each resources}}
    <li class="resource_item">
      <p><span class="resource_title">{{this.title}}</span><span>{{this.rating}}</span> <button class="add_review_button" type="button" name="button"><i class="fa fa-plus-circle" aria-hidden="true"></i></button></p>
    </li>
    {{/each}}
  </ul>
</section>
