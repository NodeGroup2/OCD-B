<aside class="my_reviews">
  <h1>My reviews</h1>
  <ul class="reviews_list">
    {{#each myReviews}}
    <li class="review_item">
      <p><span class="review_stars stars_{{this.rating}}"></span> - "{{this.summary}}"</p>
      <p>on <span class="resource_title">{{this.title}}</span></p>
    </li>
    {{/each}}
  </ul>
</aside>
