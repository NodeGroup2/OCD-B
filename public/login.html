<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    <title>OCD-B | Your ultimate code review database</title>
  </head>
  <body>
    <header>OCD-B</header>
    <h1 class="greeting centered">Hello World!</h1>
    <form id="login_form" action="/login" method="post">
      <input id="login_username" class="centered input_field" type="text" name="user" placeholder="Type your username">
      <input id="login_password" class="centered input_field" type="password" name="password" placeholder="Type your password">
      <button id="login_btn" class="centered btn_submit" type="submit" name="login">Login</button>
    </form>
    <div class="prompt_message centered">
      <p>Not an OCD-B user yet?
        <a href="./register.html" class="register_link">Register</a>
      </p>
    </div>
  </body>
</html>
